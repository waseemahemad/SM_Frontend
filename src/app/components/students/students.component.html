<h3>Add Student</h3>
<a routerLink="Studentlist" class="nav-link" routerLinkActive="active">Teacher Management</a>
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
<div [hidden]="submitted" style="width: 400px; ">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Student Name</label>
      <input type="text" class="form-control" id="Student_name" required [(ngModel)]="student.Student_name"
        name="Student_name">
    </div>

    <div class="form-group">
      <label for="name">father_name</label>
      <input type="text" class="form-control" id="father_name" required [(ngModel)]="student.father_name"
        name="father_name">
    </div>

    <div class="form-group">
      <label for="name">mother_name</label>
      <input type="text" class="form-control" id="mother_name" required [(ngModel)]="student.mother_name"
        name="mother_name">
    </div>
    <div class="form-group">
      <label for="name">permanent_address</label>
      <input type="text" class="form-control" id="permanent_address" required [(ngModel)]="student.permanent_address"
        name="permanent_address">
    </div>

    <div class="form-group">
      <label for="name">contacts_details</label>
      <input type="text" class="form-control" id="contacts_details" required [(ngModel)]="student.contacts_details"
        name="contacts_details">
    </div>

    <div class="form-group">
      <label for="name">student_class</label>
      <input type="text" class="form-control" id="student_class" required [(ngModel)]="student.student_class"
        name="student_class">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
  </div></div>
